<!doctype html>
<html lang="en">

<head>
    <title>Drumbeat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- My CSS -->
    <link href="css/mycss.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row h700 justify-content-center">
            <div class="col-md-10">

                        <img src="img/drumbeat_logo.png" class="img-fluid">
                    </div>
                    <div class="col-md-7">
                        <div class="row justify-content-end">
                            <div class="col-md-2 col-sm p0">

                                <button class="btn btn-sm btn-primary" type="button">Sign up</button>

                            </div>
                            <div class="col-md-2 col-sm p0">

                                <button class="btn btn-sm btn-success" type="button">Log in</button>

                            </div>
                        </div>
                        <div class="row">

                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                        <div class="navbar-nav font-size20 font-bold">
                                            <a class="nav-item nav-link bg-dark" href="#">about</a>
                                            <a class="nav-item nav-link" href="#">projects</a>
                                            <a class="nav-item nav-link" href="#">projects</a>
                                            <a class="nav-item nav-link" href="#">people</a>
                                            <a class="nav-item nav-link" href="#">festival</a>
                                            <a class="nav-item nav-link bg-dark" href="#">donate</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
